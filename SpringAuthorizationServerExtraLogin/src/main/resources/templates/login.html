<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
      <title>Login page</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link href="http://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>Example: user || admin / password / TEST</p>
        <p th:if="${param.error}" class="text-danger">Invalid user, password, or test</p>
        <p>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus/>
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required autofocus/>
        </p>
        <p>
          <label for="test" class="sr-only">Test</label>
          <input type="text" id="test" name="test" class="form-control" placeholder="Test" required autofocus/>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br/>
      </form>
    </div>
  </body>
</html>
